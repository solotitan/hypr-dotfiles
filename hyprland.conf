##################################################



$scrPath = $HOME/.local/share/bin # set scripts path




# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

# See https://wiki.hyprland.org/Configuring/Keywords/

exec-once = $scrPath/resetxdgportal.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH

exec-once = $scrPath/polkitkdeauth.sh # authentication dialogue for GUI apps
exec-once = $scrPath/setwallpaper.sh # Set DP-1 & DP-2 wallpaper
exec-once = udiskie -a -m nested -t # front-end that allows to manage removable media
#exec-once = nm-applet --indicator # systray app for Network/Wifi
#exec-once = swaync # start notification daemonls -ls
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = $scrPath/swwwallpaper.sh # start wallpaper daemon
exec-once = hypridle
exec-once = export HYPRLAND_INSTANCE_SIGNATURE=$(openssl rand -hex 8)
exec-once = goxlr-daemon
exec-once = swww-daemon
exec-once = xdg-mime default firefox-new-tab.sh.desktop x-scheme-handler/http
exec-once = xdg-mime default firefox-new-tab.sh.desktop x-scheme-handler/https

exec-once = /usr/bin/pypr # Pyprland Plugins

# Firefox
exec-once = firefox -no-remote -profile "$HOME/.mozilla/firefox/md8004kc.default-release" -session "$HOME/.mozilla/firefox/md8004kc.default-release/sessionCheckpoints.json" --name "Media" --title "Twitch"
exec-once = firefox -no-remote -profile "$HOME/.mozilla/firefox/4odmt3mz.Browsing" -session "$HOME/.mozilla/firefox/4odmt3mz.Browsing/sessionCheckpoints.json" --name "Browsing" --title "Browsing"

# Spotify
exec-once = spotify --enable-features=UseOzonePlatform --ozone-platform=wayland

# Discord
exec-once = discord

# Eww or Waybar or AGS
exec-once = hyprpanel

#exec-once = eww daemon && eww --config ~/.config/eww/bar open bar
#exec-once = waybar # launch the system bar


# Switch to Primary
#exec-once = ~/.local/share/bin/DP-2Refresh.sh


debug {
    disable_logs = false
}


# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Hyprland
env = HYPRLAND_TRACE,0
env = AQ_TRACE,0
env = HYPRLAND_NO_SD_NOTIFY,1


# Script Path
env = PATH,$PATH:$scrPath

# Elctron
env = ELECTRON_OZONE_PLATFORM_HINT,auto


# Toolkit
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1


env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# See https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    follow_mouse = 1

    sensitivity = 0
    force_no_accel = 1
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/




# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/



dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
}


render {
    explicit_sync = 1
    explicit_sync_kms = 1
}

# Workspace configuration
workspace=1,monitor:DP-2
workspace=2,monitor:DP-2
workspace=3,monitor:DP-2
workspace=4,monitor:DP-2
workspace=5,monitor:DP-2


#workspace=6,monitor:DP-1
#workspace=7,monitor:DP-1
#workspace=8,monitor:DP-1
#workspace=9,monitor:DP-1
#workspace=10,monitor:DP-1

# Default workspace assignment
workspace=DP-2,1



# See https://wiki.hyprland.org/Configuring/Master-Layout/

#master {
#    new_is_master = true
#}


# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

# See https://wiki.hyprland.org/Configuring/Variables/

misc {
    vrr = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    allow_session_lock_restore = true
}

xwayland {
    force_zero_scaling = true
}



