exec = gsettings set org.gnome.desktop.interface cursor-theme 'material-light-cursors'
exec = gsettings set org.gnome.desktop.interface cursor-size 32

env = HYPRCURSOR_THEME,material-light-cursors
env = HYPRCURSOR_SIZE,32

env = XCURSOR_THEME,material-light-cursors
env = XCURSOR_SIZE,32

cursor {
    sync_gsettings_theme = true
    enable_hyprcursor = true
    default_monitor = DP-1
    no_hardware_cursors = true
}

# █▀▀ █▀█ █▄░█ ▀█▀
# █▀░ █▄█ █░▀█ ░█░

exec = gsettings set org.gnome.desktop.interface font-name 'GeistMono Nerd Font 11'
exec = gsettings set org.gnome.desktop.interface document-font-name 'GeistMono Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'GeistMono Nerd Font 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄

decoration {
    dim_special = 0.0
    blur {
        special = true
    }
}
